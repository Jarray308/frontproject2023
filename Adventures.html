    <div class="home">
      <div class="content">
         <h1 style="color: #ccc;">Générateur de Programme de Voyage</h1>
         <div class="form">
         <form onsubmit="genererProgramme(event)">
             <label for="nbrJours"  style="color: #fff; font-weight: bold;   ">Nombre de jours :</label>
             <input class="form-control" type="number" id="nbrJours" min="1" required>
             <br><br>
             <label for="lieuVoyage" style="color: #fff; font-weight: bold;   ">Lieu de voyage :</label>
             <input class="form-control" type="text" id="lieuVoyage" required>
             <br><br>
             <button type="submit">Générer un Programme</button>
         </form>
         <div class="programme" id="programmeOutput"></div>
     
      </div>
        </div>
        
  </div>
   
    <script>
        function genererProgramme(event) {
            event.preventDefault(); 

            const activites = [
                "Visite d'un musée",
                "Randonnée en montagne",
                "Tennis",
                "Plage et baignade",
                "Exploration d'une vieille ville",
                "Dégustation de cuisine locale",
                "Excursion en bateau",
                "Golf",
                "Shopping",
                "Visite d'un parc d'attractions",
                "Cours de cuisine",
                "Spectacle ou concert",
                "Randonnée en montagne",
                "Vélo",



         "Visite d'un musée",
       "Exploration d'une vieille ville",
      "Plage et baignade",
       "Dégustation de cuisine locale",
       "Excursion en bateau",
         "Shopping",
            "Visite d'un parc d'attractions",
          "Cours de cuisine",
           "Spectacle ou concert",
"Découverte de la faune et la flore locale",
"Balade en bateau",
"Détente dans un spactacle",
"Visite de châteaux historiques",
"Excursion en montgolfière",
"Safari",
"Visite de vignobles",
"Participation à des festivals locaux",
"Cours de danse traditionnelle",
"Atelier d'artisanat local",
"Cours de poterie",
            ];

            const jours = parseInt(document.getElementById("nbrJours").value);

            if (isNaN(jours) || jours <= 0) {
                alert("Veuillez entrer un nombre de jours valide.");
                return;
            }

            const lieuVoyage = document.getElementById("lieuVoyage").value;

            const programmeOutput = document.getElementById("programmeOutput");
            programmeOutput.innerHTML = `<h2>Programme de Voyage à ${lieuVoyage}</h2>`;

            for (let i = 1; i <= jours; i++) {
                const activiteRandom = activites[Math.floor(Math.random() * activites.length)];
                programmeOutput.innerHTML += `<p><strong>Jour ${i}:</strong> ${activiteRandom}</p>`;
            }
        }
    </script>
