    <script>
        function filtrerParIntervalle(min, max) {
            var cartes = document.getElementsByClassName("card");

            for (var i = 0; i < cartes.length; i++) {
                var ageText = cartes[i].getElementsByClassName("card-text")[0].innerText;
                var age = parseFloat(ageText.split(": $")[1]);

                if (age >= min && age <= max) {
                    cartes[i].classList.remove("hidden-card");
                } else {
                    cartes[i].classList.add("hidden-card");
                }
            }
        }

        function afficherToutesLesCartes() {
            var cartes = document.getElementsByClassName("card");

            for (var i = 0; i < cartes.length; i++) {
                cartes[i].classList.remove("hidden-card");
            }
        }
        
        function rechercherParRegion() {
            var recherche = document.getElementById("searchInput").value.toLowerCase();
            var cartes = document.getElementsByClassName("card");

            for (var i = 0; i < cartes.length; i++) {
                var regionText = cartes[i].getElementsByClassName("card-region")[0].innerText.toLowerCase();

                if (regionText.includes(recherche)) {
                    cartes[i].classList.remove("hidden-card");
                } else {
                    cartes[i].classList.add("hidden-card");
                }
            }
        }
    </script>
